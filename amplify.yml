version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - npm run postbuild
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build required"
        build:
          commands:
            - echo "No frontend build required"
      artifacts:
        baseDirectory: .
        files:
          - '**/*' 