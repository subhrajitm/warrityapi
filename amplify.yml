version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - npm run postbuild
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build required"
        build:
          commands:
            - echo "No frontend build required"
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    customRules:
      - pattern: /api/*
        target: /index.js
        status: 200
        headers:
          - key: 'X-Custom-Header'
            value: 'api-proxy'
      - pattern: /api-docs/*
        target: /index.js
        status: 200
        headers:
          - key: 'X-Custom-Header'
            value: 'api-proxy'
      - pattern: /*
        target: /index.html
        status: 200 